{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Date Created</th>
        <th>Created By</th>
        <th>Last State</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>
             <a href="{% url 'task_info' elem.id %}">{{ elem.title }}</a>
          </td>
          <td class="align-middle">{{elem.priority}}</td>
          <td class="align-middle">{{elem.created}}</td>
           <td class="align-middle"> {{elem.created_by}}</td>
            <td class="align-middle">{{elem.last_state}}</td>

          <td></td>
        </tr>
    </tbody>
  </table>
   <a href = "{% url 'create_task' %}"> <button type="button" class="btn btn-primary">Create New task</button></a>
{% endblock %}
